<body>
    <h2>Delete Employee</h2>
    <form [formGroup]="deleteRef" (ngSubmit)="deleteEmployee()">
        <h2>Delete Employee</h2>
        <label>Employee ID: </label>
        <input type="text" formControlName="id"/><br/>
        <input type="submit" value="submit" [disabled]="!deleteRef.valid"/>
        <input type="reset" value="reset"/>
    </form>
    Message: {{msg}}
