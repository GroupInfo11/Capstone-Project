
<div class="container">
    <h2>Send Request</h2>
    <form [formGroup]="requestRef" (ngSubmit)="sendRequest()">
        <label>Employee Email</label>
        <input type="text" formControlName="empEmail"/><br/>
        <label>Product Name</label>
        <input type="text" formControlName="productName"/><br/>
       <br />
       <label>Select Request</label>
        <select formControlName="operation">
            <option [ngValue]="null" disabled>Select</option>
            <option *ngFor="let task of tasks" [ngValue]="task.name">{{task.name}}</option>
          </select>
          <br />
          <br />
          <label>Quantity</label>
          <input type="text" formControlName="qty"/><br/>
        <input type="submit" value="Send Request"/>
    </form>
</div>
<div>
    {{msg}}
</div>
