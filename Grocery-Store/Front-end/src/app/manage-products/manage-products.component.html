<div *ngIf="adminLoginStatus" class="row justify-content-center">
  <div class="col-12 col-md-10 col-lg-8">
    <form class="card card-sm">
      <div class="card-body row no-gutters align-items-center">
        <div class="col-auto">
          <i class="fas fa-search h4 text-body"></i>
        </div>
        <!--end of col-->
        <div class="col">
          <input
            class="form-control form-control-lg form-control-borderless"
            type="search"
            name="search"
            [(ngModel)]="search"
            placeholder="Search Products "
          />
        </div>
        <!--end of col-->
        <div class="col-auto">
          <button
            class="btn btn-lg btn-success"
            (click)="searchItem()"
            type="submit"
          >
            Search
          </button>
        </div>
        <!--end of col-->
      </div>
    </form>
  </div>
  <!--end of col-->
</div>

<div class="container" *ngIf="adminLoginStatus">
  <a href="/add-product" class="btn btn-secondary">Add New Product</a>
  <main>
    <div class="mt-4 col-md-12">
      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
        <div *ngFor="let product of products">
          <div class="col">
            <div class="card shadow-sm" style="width: 15rem">
              <img src="{{ product.image }}" width="35%" height="35%" />

              <div class="card-body">
                <table class="table">
                  <tbody>
                    <tr>
                      {{
                        product.name
                      }}
                    </tr>

                    <tr>
                      <th>Price</th>
                      <td>{{ product.price | currency }}</td>
                    </tr>
                  </tbody>
                </table>

                <div class="d-flex justify-content-between align-items-center">
                  <div class="btn-group">
                    <button
                      type="button"
                      class="btn btn-sm btn-secondary"
                      [routerLink]="['/product-update', product._id]"
                    >
                      Edit Details
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <footer class="my-5 pt-5 text-muted text-center text-small">
    <p class="mb-1">&copy; 2017â€“2021 Company Name</p>

    <ul class="list-inline">
      <li class="list-inline-item"><a href="#">Privacy</a></li>

      <li class="list-inline-item"><a href="#">Terms</a></li>

      <li class="list-inline-item"><a href="#">Support</a></li>
    </ul>
  </footer>
</div>
