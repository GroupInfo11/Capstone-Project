<div class="container">
    <h2>Employee Sign In</h2>
    <form [formGroup]="signInRef" (ngSubmit)="checkUser()" class="form-group">
        <label>Username: </label>
        <input type="text" formControlName="user" class="form-control"><br>
        <label>Password: </label>
        <input type="password" formControlName="pass" class="form-control"><br>
        <input type="submit" value="Submit" class="btn btn-outline-success">
        <input type="reset" value="Reset" class="btn btn-outline-info">
    </form>
    <span style="color: red">{{msg}}</span>
</div>
