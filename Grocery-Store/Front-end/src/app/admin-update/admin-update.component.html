<div class="container" *ngIf="adminLoginStatus">
  <form>
    <div class="mb-3">
      <label for="name" class="form-label">Name</label>
      <input
        type="text"
        class="form-control"
        name="fullName"
        [(ngModel)]="admin.fullName"
        placeholder="Enter Full Name"
      />
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input
        type="text"
        class="form-control"
        name="email"
        [(ngModel)]="admin.email"
        placeholder="Enter Email"
      />
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input
        type="text"
        class="form-control"
        name="password"
        [(ngModel)]="admin.password"
        placeholder="Enter Password"
        readonly
      />
    </div>
    <div class="mb-3">
      <label for="Address" class="form-label">Address</label>
      <input
        type="text"
        class="form-control"
        name="address"
        [(ngModel)]="admin.address"
        placeholder="Enter Address"
      />
    </div>
    <div class="mb-3">
      <label for="card" class="form-label">Card</label>
      <input
        type="text"
        class="form-control"
        name="card"
        [(ngModel)]="admin.card"
        placeholder="Enter Card Details"
      />
    </div>

    <div class="mb-3">
      <input
        type="button"
        value="Update Admin"
        class="btn btn-secondary"
        (click)="updateAdmin()"
      />
      |<button type="button" class="btn btn-secondary" (click)="deleteAdmin()">
        Delete
      </button>
    </div>
  </form>
</div>
