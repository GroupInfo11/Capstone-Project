<div class="container">
    <div class="row">
        <div class="col-6">
            <h2>Welcome to the Employee Panel</h2>
            <p>User name: {{username}}</p>

            <div class="btn-group" role="group">
                <input type="button" value="Send Request" class="btn btn-primary" (click)="sendRequest()">
                <input type="button" value="Update Order Status" class="btn btn-outline-primary"
                    (click)="updateOrder()">
                <input type="button" value="Unlock Users" class="btn btn-success" (click)="userUnlock()">
                <input type="button" value="Edit Profile" class="btn btn-outline-success" (click)="empUpdate()">
                <input type="button" value="Sign Out" class="btn btn-outline-danger" (click)="backToSignIn()">
            </div>
        </div>
    </div>
</div>
