<form [formGroup]="signupRef" (ngSubmit)="signUp()">
    <div class="container-fluid">
        <div class = "row">
            <div class = "col-3">
                <h2>Sign Up</h2>
            </div>
        </div>
        <div class = "row">
            <div class = "col-2">
                <label>User ID: </label>
            </div>
            <div class = "col-2">
                <input type="text" formControlName="id"/><br/>
            </div>
        </div>
        <div class = "row">
            <div class = "col-2">
                <label>First Name: </label>
            </div>
            <div class = "col-2">
                <input type="text" formControlName="fName"/><br/>
            </div>
        </div>
        <div class = "row">
            <div class = "col-2">
                <label>Last Name: </label>
            </div>
            <div class = "col-2">
                <input type="text" formControlName="lName"/><br/>
            </div>
        </div>
        <div class = "row">
            <div class = "col-2">
                <label>Phone Number: </label>
            </div>
            <div class = "col-2">
                <input type="text" formControlName="phone"/><br/>
            </div>
        </div>
        <div class = "row">
            <div class = "col-2">
                <label>Street Address: </label>
            </div>
            <div class = "col-2">
                <input type="text" formControlName="address"/><br/>
            </div>
        </div>
        <div class = "row">
            <div class = "col-2">
                <label>Email: </label>
            </div>
            <div class = "col-2">
                <input type="email" formControlName="email"/><br/>
            </div>
        </div>
        <div class = "row">
            <div class = "col-2">
                <label>Password: </label>
            </div>
            <div class = "col-2">
                <input type="password" formControlName="password"/><br/>
            </div>
        </div>
        <div class = "row">
            <div class = "col-2">
                <input type="submit" value="Submit" class="m-1 btn btn-primary container-fluid" [disabled]="!signupRef.valid"/>
            </div>
            <div class = "col-2">
                <input type="reset" class="m-1 btn btn-warning container-fluid" value="Reset"/>
            </div>
        </div>
        <br>
        <div class="row">
            <div class = "col-4">
                <input type="button" value="Sign In" class="m-1 btn btn-outline-primary container-fluid" (click)="goToUserSignIn()">
            </div>
        </div>
    </div>
</form>
Message: {{msg}}
