<div class="container">
    <div class="row">
        <div class="col-3">
            <form [formGroup]="signupRef" class="form-group" (ngSubmit)="signUp()">

                <h2>Sign Up</h2>


                <label>User Name: </label>

                <input type="text" class="form-control" formControlName="id" /><br />

                <label>First Name: </label>

                <input type="text" class="form-control" formControlName="fName" /><br />

                <label>Last Name: </label>

                <input type="text" class="form-control" formControlName="lName" /><br />

                <label>Phone Number: </label>

                <input type="text" class="form-control" formControlName="phone" /><br />

                <label>Street Address: </label>

                <input type="text" class="form-control" formControlName="address" /><br />

                <label>Email: </label>

                <input type="email" class="form-control" formControlName="email" /><br />

                <label>Password: </label>

                <input type="password" class="form-control" formControlName="password" /><br />


                <input type="submit" value="Submit" class="m-1 btn btn-primary " [disabled]="!signupRef.valid" />
                <input type="reset" class="m-1 btn btn-warning " value="Reset" />
                <input type="button" value="Sign In" class="m-1 btn btn-outline-primary " (click)="goToUserSignIn()">

       
        </form>
    </div>
    <div class="class-3">
        {{msg}}
    </div>
</div>
</div>
