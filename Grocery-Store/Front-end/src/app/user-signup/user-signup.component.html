<h2>Sign Up</h2>
    <form [formGroup]="signupRef" (ngSubmit)="signUp()">
        <h2>Sign Up</h2>
        <label>User ID: </label>
        <input type="text" formControlName="id"/><br/>
        <label>Password: </label>
        <input type="password" formControlName="password"/><br/>
        <label>First Name: </label>
        <input type="text" formControlName="fName"/><br/>
        <label>Last Name: </label>
        <input type="text" formControlName="lName"/><br/>
        <label>Phone Number: </label>
        <input type="text" formControlName="phone"/><br/>
        <label>Street Address: </label>
        <input type="text" formControlName="address"/><br/>
        <label>Email: </label>
        <input type="email" formControlName="email"/><br/>
        <input type="submit" value="submit" [disabled]="!signupRef.valid"/>
        <input type="reset" value="reset"/>
    </form>
