<form [formGroup]="signInRef" (ngSubmit)="signIn()">
    <h2>Sign In</h2>
    <label>User ID: </label>
    <input type="text" formControlName="id"/><br/>
    <label>Password: </label>
    <input type="password" formControlName="password"/><br/>
    <div class="btn-group" role="group">
        <input type="button" value="Sign Up" class="btn btn-outline-primary" (click)="goToUserSignUp()">
    </div>
    <input type="submit" value="submit" [disabled]="!signInRef.valid"/>
    <input type="reset" value="reset"/>
</form>
