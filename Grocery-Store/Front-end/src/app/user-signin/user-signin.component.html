<form [formGroup]="signInRef" (ngSubmit)="signIn()">
    <div class="container-fluid">
        <div class = "row">
            <div class = "col-3">
                <h2>Sign In</h2>
            </div>
        </div>
        <div class = "row">
            <div class = "col-2">
                <label>Username: </label>
            </div>
            <div class = "col-2">
                <input type="text" formControlName="username"/><br/>
            </div>
        </div>
        <div class = "row">
            <div class = "col-2">
                <label>Password: </label>
            </div>
            <div class = "col-2">
                <input type="password" formControlName="password"/><br/>
            </div>
        </div>
        <div class = "row">
            <div class = "col-2">
                <input type="submit" value="Submit" class="m-1 btn btn-primary container-fluid" [disabled]="!signInRef.valid"/>
            </div>
            <div class = "col-2">
                <input type="reset" class="m-1 btn btn-warning container-fluid" value="Reset"/>
            </div>
        </div>
        <br>
        <div class="row">
            <div class = "col-4">
                <input type="button" value="Sign Up" class="btn btn-outline-primary" (click)="goToUserSignUp()">
            </div>
        </div>

    </div>
</form>
Message: {{msg}}
