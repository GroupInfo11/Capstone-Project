<div class="cart-item">
  <span>{{cartItem.productName}}</span> x <span>{{cartItem.Quantity}}</span> :
  <strong>{{ (quant * price) | currency: "USD"}}</strong>&nbsp;
  <span style="float: right;">
  <button (click)="minusItem()">item -1</button>&nbsp;
  <button (click)="deleteItem()">Delete</button>
  </span>

</div>
