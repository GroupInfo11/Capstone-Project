<p>generate-reports works!</p>
<!-- use ngfor to cycle through proper data 
     use ngIf to only display the selected set-->
<div *ngIf="customer">
     <table border="1">
          <tr>
               <th>Customer Id</th>
               <th>Customer Email</th>
               <th>Customer funds</th>
          </tr>
          <tr *ngFor="let user of users">
               <td>{{user.id}}</td>
               <td>{{user.email}}</td>
               <td>{{user.funds}}</td>
          </tr>
     </table>
     Message: {{msg}}
</div>
