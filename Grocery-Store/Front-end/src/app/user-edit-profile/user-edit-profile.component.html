<div class="container">
    <h2>Edit Customer Profile</h2>
    <form [formGroup]="userEditProfileRef" (ngSubmit)="updateUser()" class="form-group">
        
        <label>New Password: </label>
        <input type="password" formControlName="pass" class="form-control"><br>
        <label>Confirm New Password: </label>
        <input type="password" formControlName="confirmpass" class="form-control"><br>
        <label>Address: </label>
        <input type="text" formControlName="address" class="form-control"><br>
        <label>Phone Number: </label>
        <input type="tel" formControlName="phone" class="form-control"><br>
        <label>Email: </label>
        <input type="email" formControlName="email" class="form-control"><br>
        <input type="submit" value="Save Info" class="btn btn-outline-success">
        <input type="reset" value="Reset" class="btn btn-outline-info">
    </form>
    <span style="color: green">{{updateMsgGreen}}</span>
    <span style="color: red">{{updateMsgRed}}</span>
</div>
