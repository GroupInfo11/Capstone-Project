<div class="container">
    <h2>Edit {{username}}'s Customer Profile</h2>
    <form [formGroup]="userEditProfileRef" (ngSubmit)="updateUser()" class="form-group">
        
        <label>New Password: </label>
        <input type="password" formControlName="pass" [(ngModel)]="pass" class="form-control"><br>
        <label>Confirm New Password: </label>
        <input type="password" formControlName="confirmpass" [(ngModel)]="confirmpass" class="form-control"><br>
        <label>Address: </label>
        <input type="text" formControlName="address" [(ngModel)]="address" class="form-control"><br>
        <label>Phone Number: </label>
        <input type="tel" formControlName="phone" [(ngModel)]="phone" class="form-control"><br>
        <label>Email: </label>
        <input type="email" formControlName="email" [(ngModel)]="email" class="form-control"><br>
        <input type="submit" value="Save Info" class="btn btn-outline-success">
        <input type="reset" value="Reset" class="btn btn-outline-info">
    </form>
    <span style="color: green">{{updateMsgGreen}}</span>
    <span style="color: red">{{updateMsgRed}}</span>
    <div *ngIf="!userEditProfileRef.valid" class="alert alert-danger">
        <div>All fields must have a value! (even if its default value)</div>
    </div>
</div>
