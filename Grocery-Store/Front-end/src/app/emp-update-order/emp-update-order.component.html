<div>
    <h2>Update Order Status</h2>
    <!--table to populate all user cart and button to update-->
    <table border="1">
        <tr>
            <th>Order Id</th>
            <th>Customer Email</th>
            <th>Order Status</th>
        </tr>
        <tr *ngFor="let order of orders" >
            <td>{{order.orderID}}</td>
            <td>{{order.customerEmail}}</td>
            <td>{{order.orderStatus}}</td>
            <td><input type="button" value="Update" (click)="updateStatus(order.customerEmail,order.orderStatus)"></td>
        </tr>
    </table>

    <div *ngIf="flag">
        <form [formGroup]="orderRef" (ngSubmit)="nowUpdateOrderStatus()">
            <label>customerEmail</label>
            <input type="text" formControlName="customerEmail" [(ngModel)]="customerEmail" name="customerEmail" readonly/><br/>
            <label>Order Status</label>
            <select formControlName="operation">
                <option [ngValue]="null" disabled>Select</option>
                <option *ngFor="let task of tasks" [ngValue]="task.name">{{task.name}}</option>
             </select>
             <br/>
            <input type="submit" value="Update Order Status"/>
            <br/>
            <input type="reset" value="reset"/>
        </form>
    </div>
    <span style="color:red">{{updateMsg}}</span>
</div>
